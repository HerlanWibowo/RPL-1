<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="form.css" </head>

<body>

    <form action="login.php" method="post">

            <h2> Admin Log in</h2>

    </form>
